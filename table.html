<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Smart Timetable</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: center;
    }

    th {
        background: #333;
        color: white;
    }

    /* ONLY current class slot glows */
    .active {
        background: #00cc44 !important;
        color: white !important;
        font-weight: bold;
        box-shadow: 0 0 20px #00ff66;
        animation: glow 1s infinite alternate;
    }

    @keyframes glow {
        from { box-shadow: 0 0 12px #00ff66; }
        to   { box-shadow: 0 0 30px #00ff66; }
    }
</style>
</head>
<body>

<h1>Weekly Timetable</h1>

<table>
    <tr>
        <th>Day</th>
        <th>8 - 10</th>
        <th>10 - 12</th>
        <th>12 - 14</th>
        <th>14 - 16</th>
        <th>16 - 17</th>
        <th>17+</th>
    </tr>

    <tr>
        <th>Monday</th>
        <td id="M_8_10">EEE211</td>
        <td></td>
        <td id="M_12_14">CEE211</td>
        <td></td>
        <td></td>
        <td></td>
    </tr>

    <tr>
        <th>Tuesday</th>
        <td id="T_8_10">GST211</td>
        <td id="T_10_12">FDE211</td>
        <td id="T_12_14">GST215</td>
        <td id="T_14_15">GET213</td>
        <td id="T_15_17">GET212</td>
        <td></td>
    </tr>

    <tr>
        <th>Wednesday</th>
        <td id="W_8_10">ENT211</td>
        <td id="W_10_11">GET213</td>
        <td></td>
        <td id="W_13_14">GET215</td>
        <td id="W_14_16">ENT211</td>
        <td id="W_16_21">CEE211</td>
    </tr>

    <tr>
        <th>Thursday</th>
        <td></td>
        <td id="TH_9_11">CHE212</td>
        <td id="TH_12_14">GET214</td>
        <td id="TH_14_16">GET211</td>
        <td id="TH_16_17">PEE211</td>
        <td></td>
    </tr>

    <tr>
        <th>Friday</th>
        <td id="F_8_10">GET214</td>
        <td id="F_9_10">GET212</td>
        <td id="F_10_11">GET211</td>
        <td id="F_11_13">PEE211</td>
        <td id="F_14_15">CHE211</td>
        <td id="F_15_17">ENT211</td>
    </tr>
</table>

<script>
// CLEAR highlight before applying new one
function clearActive() {
    document.querySelectorAll("td").forEach(td => td.classList.remove("active"));
}

// ACTIVATE a specific cell by its ID
function activate(id) {
    clearActive();
    const cell = document.getElementById(id);
    if (cell) cell.classList.add("active");
}

function checkAttendanceState() {
    const now = new Date();
    const day = now.getDay();
    const hour = now.getHours();

    clearActive(); // reset before applying

    switch (day) {
        case 1: // Monday
            if (hour >= 8 && hour < 10) activate("M_8_10");
            else if (hour >= 12 && hour < 14) activate("M_12_14");
            break;

        case 2: // Tuesday
            if (hour >= 8 && hour < 10) activate("T_8_10");
            else if (hour >= 10 && hour < 12) activate("T_10_12");
            else if (hour >= 12 && hour < 14) activate("T_12_14");
            else if (hour >= 14 && hour < 15) activate("T_14_15");
            else if (hour >= 15 && hour < 17) activate("T_15_17");
            break;

        case 3: // Wednesday
            if (hour >= 8 && hour < 10) activate("W_8_10");
            else if (hour >= 10 && hour < 11) activate("W_10_11");
            else if (hour >= 13 && hour < 14) activate("W_13_14");
            else if (hour >= 14 && hour < 16) activate("W_14_16");
            else if (hour >= 16 && hour < 21) activate("W_16_21");
            break;

        case 4: // Thursday
            if (hour >= 9 && hour < 11) activate("TH_9_11");
            else if (hour >= 12 && hour < 14) activate("TH_12_14");
            else if (hour >= 14 && hour < 16) activate("TH_14_16");
            else if (hour >= 16 && hour < 17) activate("TH_16_17");
            break;

        case 5: // Friday
            if (hour >= 8 && hour < 10) activate("F_8_10");
            else if (hour >= 9 && hour < 10) activate("F_9_10");
            else if (hour >= 10 && hour < 11) activate("F_10_11");
            else if (hour >= 11 && hour < 13) activate("F_11_13");
            else if (hour >= 14 && hour < 15) activate("F_14_15");
            else if (hour >= 15 && hour < 17) activate("F_15_17");
            break;

        default:
            console.log("Weekend â€“ No classes today.");
    }
}

// Run now + update every 1 min
checkAttendanceState();
setInterval(checkAttendanceState, 60000);
</script>

</body>
</html>
